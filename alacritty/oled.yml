TERM: xterm-256color
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 10
    y: 10
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: Hack Nerd Font
    style: Regular
  size: 19.5
  offset:
    x: 0
    y: 2
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: "0x1c1b19"
    foreground: "0xfce8c3"
  normal:
    black: "0x1c1b19"
    red: "0xef2f27"
    green: "0x519f50"
    yellow: "0xfbb829"
    blue: "0x2c78bf"
    magenta: "0xe02c6d"
    cyan: "0x0aaeb3"
    white: "0xd0bfa1"
  bright:
    black: "0x918175"
    red: "0xf75341"
    green: "0x98bc37"
    yellow: "0xfed06e"
    blue: "0x68a8e4"
    magenta: "0xff5c8f"
    cyan: "0x53fde9"
    white: "0xfce8c3"
  indexed_colors: []
visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: "0xffffff"
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false
dynamic_title: true
cursor:
  style: Block
  unfocused_hollow: true
live_config_reload: true
working_directory: None
enable_experimental_conpty_backend: false
alt_send_esc: true
debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: false
  url:
    modifiers: None
mouse_bindings:
  - mouse: Middle
    action: PasteSelection
key_bindings:
  - key: Paste
    action: Paste
  - key: Copy
    action: Copy
  - key: L
    mods: Control
    action: ClearLogNotice
  - key: L
    mods: Control
    chars: "\f"
  - key: Home
    mods: Alt
    chars: "\e[1;3H"
  - key: Home
    chars: "\eOH"
    mode: AppCursor
  - key: Home
    chars: "\e[H"
    mode: ~AppCursor
  - key: End
    mods: Alt
    chars: "\e[1;3F"
  - key: End
    chars: "\eOF"
    mode: AppCursor
